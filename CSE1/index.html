<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="../tt.js"></script>
    <title>Time Table</title>
</head>
<body class="bg-black text-white">
    <div class="text-center bg-gray-600 text-white">
        <a href="https://theparthway.com/" class="w-screen text-center">Parth Shah</a>
    </div>
    <a href="/" class="w-1/2 text-blue-700 text-xl m-2">< Back</a>

    <h1 id="header" class="text-3xl font-bold m-4">Time Table</h1>
    
    <div class="grid grid-cols-3 gap-3 p-4">
        <button id="mon" class="block w-full bg-white text-black text-center p-4 rounded-md">Monday</button>
        <button id="tue" class="block w-full bg-white text-black text-center p-4 rounded-md">Tuesday</button>
        <button id="wed" class="block w-full bg-white text-black text-center p-4 rounded-md">Wednesday</button>
        <button id="thu" class="block w-full bg-white text-black text-center p-4 rounded-md">Thursday</button>
        <button id="fri" class="block w-full bg-white text-black text-center p-4 rounded-md">Friday</button>
        <button id="sat" class="block w-full bg-white text-black text-center p-4 rounded-md">Saturday</button>
        
    </div>
    
    <div id="container">
    </div>
    <script src="../script.js"></script>
</body>
</html>
